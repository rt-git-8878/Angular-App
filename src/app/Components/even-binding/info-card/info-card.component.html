<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                        <p class="h4">Client Card</p>
                </div>
                <div class="card-body">
                    <p #paragraph>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio cupiditate ut fuga aliquam, distinctio dignissimos? Culpa eligendi sunt exercitationem nemo.</p>
                <button (click)="send(paragraph)" class="btn btn-success btn-sm">Send</button> 
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-secondary text-white">

                </div>
                <div class="card-body">

                </div>

        </div>
