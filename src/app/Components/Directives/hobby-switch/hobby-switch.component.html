<div class="container mt-3">
<div class="row">
    <div class="col">
        <div class="card">
             <div class="card-header bg-secondary text-white">
                <p class="h4">Select Hobby (*ngSwitch)</p>
             </div>
             <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                    <form>
                        <div class="form-check">
                            <input 
                            [(ngModel)]="hobby"
                            value="eating"
                            type="radio" class="form-check-input" name="rdo1">
                            <label for="rdo1" class="form-check-label">Eating</label>
                        </div>
                         <div class="form-check">
                            <input 
                             [(ngModel)]="hobby"
                             value="coding"
                            type="radio" class="form-check-input" name="rdo1">
                            <label for="rdo1" class="form-check-label">Coding</label>
                        </div>
                         <div class="form-check">
                            <input
                             [(ngModel)]="hobby"
                             value="sleeping"
                            type="radio" class="form-check-input" name="rdo1">
                            <label for="rdo1" class="form-check-label">Sleeping</label>
                        </div>
                    </form>
                    </div>
                    <div class="col-md-8">
                        <div [ngSwitch]="hobby">
                        <div *ngSwitchCase="'eating'"  class="card animated jello">
                            <div class="card-body bg-success text-white">
                                <p class="h2">Eating</p>
                            </div>
                        </div>
                         <div *ngSwitchCase="'coding'" class="card animated jello">
                            <div class="card-body bg-danger text-white">
                                <p class="h2">Coding</p>
                            </div>
                        </div>
                         <div *ngSwitchCase="'sleeping'" class="card animated jello">
                            <div class="card-body bg-warning text-white">
                                <p class="h2">Sleeping</p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                
             </div>
        </div>
    </div>
</div>
</div>
