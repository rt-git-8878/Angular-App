<div class="card m-3" *ngFor="let employee of employees">
<div class="card-body bg-light">
    <ul class="list-group">
        <li class="list-group-item">SNO:{{employee.sno}} </li>
        <li class="list-group-item">Name:{{employee.name}} </li>
        <li class="list-group-item">Age:{{employee.age}} </li>
        <li class="list-group-item">Designation:{{employee.designation}} </li>
        <li class="list-group-item">Location:{{employee.location}} </li>
    </ul>
</div>
</div>
