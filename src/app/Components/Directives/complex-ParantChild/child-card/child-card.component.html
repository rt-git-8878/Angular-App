<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4">Child Component</p>
                </div>
                <div class="card-body bg-light">
                     <form>
                        <div class="form-group">
                            <input 
                            name="text"
                            [(ngModel)]="childText"
                             (input)="inputText()"
                            type="text" class="form-control">
                           
                        </div>
                        <p class="h4">From Parent : {{text}}</p>
                     </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
